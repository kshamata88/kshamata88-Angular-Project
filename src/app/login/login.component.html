<form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()">
  <h2>Login</h2>
  <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
  </mat-form-field>
  <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
  <div>
      Not registered yet? <a mat-button [routerLink]="['/users/register']">Register</a>
  </div>
</form>
