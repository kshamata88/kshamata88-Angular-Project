<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()">
  <h2>Register</h2>
  <ul class="navbar-nav w-50 ">
  <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName">
  </mat-form-field>
  <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName">
  </mat-form-field>
  <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
  </mat-form-field>
  <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="registerForm.invalid">Register</button>
  <div>
      Already a member? <a mat-button [routerLink]="['/users/login']">Login</a>
  </div>
  </ul>
</form>
